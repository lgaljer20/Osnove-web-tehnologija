        <nav>

            <a id="link2" href=""> Odjava</a>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <br />
      <form
        novalidate
        method="POST"
        action="https://spider.foi.hr/OWT/materijali/ispis_forme.php"
      >
        <div class="obrazacPrvi">
          <fieldset class="fieldset1">
            <legend>Registracija</legend>
            <label id="ime" for="ime_prezime">Ime i prezime</label>
            <input
              type="text"
              id="ime_prezime"
              name="ime_prezime"
              placeholder="Pero Peric"
              required
            />
            <br />
            <label id="vrijeme" for="datum_vrijeme"
              >Datum rođenja i vrijeme:
            </label>
            <input type="text" id="datum_vrijeme" name="datum_vrijeme" /><br />
            <label id="mail" for="email">Email adresa:</label>
            <input type="email" id="email" name="email" /><br />
            <label id="pass" for="password">Lozinka:</label>
            <input type="password" id="password" name="password" />
            <br />
          </fieldset>

          <fieldset style="overflow: auto" id="fieldset2">
            <legend>NBA</legend>
            <div id="test1">
              <label id="pozicija">Najdraža pozicija:</label>
            </div>
            <br />
            <input
              type="radio"
              id="PG"
              name="jednostruki_izbor"
              value="PG"
              required
            />
            <label for="PG">PG</label>
            <br />
            <input type="radio" id="SG" name="jednostruki_izbor" value="SG" />
            <label for="SG">SG</label>
            <br />
            <input type="radio" id="SF" name="jednostruki_izbor" value="SF" />
            <label for="SF">SF</label>
            <br />
            <input type="radio" id="PF" name="jednostruki_izbor" value="PF" />
            <label for="PF">PF</label>
            <br />
            <input type="radio" id="C" name="jednostruki_izbor" value="C" />
            <label for="C">C</label>
            <br />
            <label id="najdrazi" for="najdrazi_broj"
              >Najdraži broj na dresu:
            </label>
            <input
              type="number"
              id="najdrazi_broj"
              name="najdrazi_broj"
              required
            />
            <br />

            <label id="visestruki" for="visestruki_izbor"
              >Odaberite najdraži tim:</label
            >
            <select
              multiple
              size="7"
              id="visestruki_izbor"
              name="visestruki_izbor[]"
            >
              <optgroup label="Istočna konferencija">
                <option value="0001">Cleveland Cavaliers</option>
                <option value="0002">Chicago Bulls</option>
                <option value="0003">Brooklyn Nets</option>
                <option value="0004">Boston Celtics</option>
                <option value="0005">Miami Heat</option>
              </optgroup>
              <optgroup label="Zapadna konferencija">
                <option value="0006">Los Angeles Lakers</option>
                <option value="0007">Phoenix Suns</option>
                <option value="0008">Golden State Warriors</option>
                <option value="0009">Memphis Grizzlies</option>
                <option value="0010">Dallas Mavericks</option>
              </optgroup>
            </select>
            <br />
            <label for="znanje_slider">Znanje o košarci:</label>
            <input
              type="range"
              oninput=""
              min="0"
              max="10"
              value="5"
              name="znanje_slider"
              id="znanje_slider"
            />
            <br />
            <div id="test2">
              <label id="kosarkasi2">Najdraži hrvati u NBA:</label>
            </div>
            <br />
            <input
              type="checkbox"
              id="kosarkas1"
              name="kosarkas"
              value="Bojan Bogdanović"
              class="hrvati"
            />

            <label for="kosarkas1"> Bojan Bogdanović</label><br />
            <input
              class="hrvati"
              type="checkbox"
              id="kosarkas2"
              name="kosarkas"
              value="Dario Šarić"
            />
            <label for="kosarkas2">Dario Šarić</label><br />
            <input
              class="hrvati"
              type="checkbox"
              id="kosarkas3"
              name="kosarkas"
              value="Luka Šamanić"
            />
            <label for="kosarkas3"> Luka Šamanić</label><br />
            <input
              class="hrvati"
              type="checkbox"
              id="kosarkas4"
              name="kosarkas"
              value="Ivica Zubac"
            />
            <label for="kosarkas4"> Ivica Zubac</label><br /><br />

            <label id="viselinija" for="viselinijski_tekst"
              >Opis najdražeg igrača:
            </label>
            <textarea
              id="viselinijski_tekst"
              name="viselinijski_tekst"
              rows="10"
              cols="40"
            ></textarea>
            <br />
          </fieldset>
        </div>
        <div class="gumbi">
          <input type="reset" value=" Reseteritaj podatke " />
          <input id="submit" type="submit" value=" Registriraj se " />
        </div>
      </form>
